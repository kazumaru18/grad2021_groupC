{% load static %}
<!DOCTYPE html>

<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>位置情報を取り出すサンプル 8</title>
    <link href="{% static 'css/map.css' %}" rel="stylesheet" />
    <link href="{% static 'css/style.css' %}" rel="stylesheet" />
    <script src="{% static 'js/test.js' %}"></script>
    <script src="{% static 'js/apikey.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    
</head>

<body>

    <input id="pac-input" class="controls" type="text" placeholder="Google マップを検索する" />
    <div id="category">
        <ul>
            <li class="kara"><a href="http://localhost:3000/">音声検索</a></li>
            <li><a id="mise">飲食店</a></li>
            <li><a id="cate1" data-value="atm">ATM</a></li>
            <li><a id="cate2" data-value="スーパー">スーパー</a></li>
            <li><a id="cate3" data-value="ホテル">ホテル</a></li>
            <li><a id="cate4" data-value="病院">病院</a></li>
            <li><a id="navi-end" style="display: none; margin-right: 8em;">ナビ終了</a></li>
            <li><a id="cm" data-value="マップclear">マップclear</a></li>
            <a href="http://webservice.recruit.co.jp/" class="gu"><img
                    src="http://webservice.recruit.co.jp/banner/hotpepper-s.gif" alt="ホットペッパー Webサービス" width="135"
                    height="17" border="0" title="ホットペッパー Webサービス"></a>
        </ul>
    </div>

    <div id="map"></div>


    <p><button type="button" id="testbutton"> 位置情報の取得開始 </button></p>

    <dl>
      <pre id="position_view"></pre>
        <dt>緯度</dt>
        <dd id="latitude">-</dd>

        <dt>経度</dt>
        <dd id="longitude">-</dd>
    </dl>


    <div id="directionsPanel"></div>
    

    <script>
        gmap();
    </script>

</body>

</html>
